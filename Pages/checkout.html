<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Stylesheets/checkout.css" />
    <link rel="icon" href="../Assets/EcoGuard Logo.png" />
    <script
      src="https://kit.fontawesome.com/8b463f7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>EcoGuard</title>
  </head>
  <header>
    <div class="navLogo">
      <a href="../index.html"
        ><img
          class="logo"
          src="../Assets/EcoGuard Logo.png"
          alt=""
          width="70rem"
          title="Home"
      /></a>
    </div>
    <a class="topLink" href="../Pages/services.html"><h2>SERVICES</h2></a>
  </header>

  <div class="mainscreen">
    <div class="card">
      <div class="leftside">
        <img
          src="../Assets/18306635-removebg-preview.png"
          alt=""
          width="450rem"
        />
      </div>
      <div class="rightside">
        <form action="">
          <h1>CheckOut</h1>
          <h2>Payment Information</h2>
          <p>Cardholder Name</p>
          <input type="text" class="inputbox" name="name" required />
          <p>Card Number</p>
          <input
            type="number"
            class="inputbox"
            name="card_number"
            id="card_number"
            required
          />

          <p>Card Type</p>
          <select class="inputbox" name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="RuPay">Verve</option>
            <option value="MasterCard">MasterCard</option>
          </select>
          <div class="expcvv">
            <p class="expcvv_text">Expiry</p>
            <input
              type="date"
              class="inputbox"
              name="exp_date"
              id="exp_date"
              required
            />

            <p class="expcvv_text2">CVV</p>
            <input
              type="password"
              class="inputbox"
              name="cvv"
              id="cvv"
              required
            />
          </div>
          <p></p>
          <button type="submit" class="button">CheckOut</button>
        </form>
      </div>
    </div>
  </div>
</html>
