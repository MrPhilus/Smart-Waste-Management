<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Stylesheets/forms.css" />
    <link rel="icon" href="../Assets/EcoGuard Logo.png" />
    <script
      src="https://kit.fontawesome.com/8b463f7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>EcoGuard</title>

  <header>
    <div class="navLogo">
      <a href="../Pages/index.html"
        ><img
          class="logo"
          src="../Assets/EcoGuard Logo.png"
          alt=""
          width="70rem"
          title="Home"
      /></a>
    </div>
  </header>
  <main>
    <section class="formImage">
      <img src="../Assets/28127401.jpg" alt="" width="500rem" />

    <section class="formContainer">
        <form class="form" id="forgotPasswordForm">
            <span class="input-span">
              <label for="forgotEmail" class="label">Email/Phone Number</label>
              <input type="text" name="forgotEmail" id="forgotEmail" placeholder="Enter your email/phone number" />
              Reset Instructions will be sent to your email.
            </span>
            <button id="forgotPasswordButton" class="submit">Submit</button>
            <span class="span">
              Remember your password? <a class="topLink" href="../Pages/login.html">Log in</a>
            </span>
          </form>
     
  </main>
  <script src="../Logic/login.js"></script>
