<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Stylesheets/forms.css" />
    <link rel="stylesheet" href="../Stylesheets/services.css" />
    <link rel="stylesheet" href="../Stylesheets/schedule.css" />
    <link rel="icon" href="../Assets/EcoGuard Logo.png" />
    <script
      src="https://kit.fontawesome.com/8b463f7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>EcoGuard</title>
  </head>
  <header>
    <div class="navLogo">
      <a href="./index.html"
        ><img
          class="logo"
          src="../Assets/EcoGuard Logo.png"
          alt=""
          width="70rem"
          title="Home"
      /></a>
    </div>
    <a class="topLink" href="../Pages/services.html"><h2>SERVICES</h2></a>
    <div class="navItems">
      <div class="dropdown">
        <i
          id="userIcon"
          class="fa-regular fa-user fa-2xl"
          style="color: #7ed957"
        ></i>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a id="logStatus" href="../Pages/login.html">Log In</a>
        </div>
      </div>
  </header>
  <main>
    <section class="formContainer">
      <article class="scheduleTitle">
        <h1>Recycling Pick-Up Request</h1>
        <img src="../Assets/25888333-removebg-preview.png" alt="">
        <h3>Pick a date and time convenient for you</h3>
      </article>
      <form class="form">
        <span class="input-span">
          <label for="address" class="label">Pick-Up Address</label>
          <input type="text" name="location" id="location" placeholder="Enter your address" />
        </span>

        <span class="input-span">
          <label for="area" class="label">Area</label>
          <input type="text" name="lga" id="lga" placeholder="Ilupeju by-pass, Ilupeju"
        /></span>

        <span class="input-span">
          <label for="date" class="label">Pick-up Date</label>
          <input type="week" name="date" id="date"
        /></span>
        <span class="input-span">
          <label for="time" class="label">Pick-Up Day</label>
          <input type="text" name="time" id="time"
        />Pick-Up Hours are 8 AM to 5PM</span>

        <span class="input-span">
            <label class="label">Type of Waste to be Recycled</label>
            <div class="wasteType">
              <label for="plastic">
                <input type="checkbox" name="waste-type" id="plastic" value="plastic" />
                Plastic
              </label>
              <label for="paper">
                <input type="checkbox" name="waste-type" id="paper" value="paper" />
                Cartons
              </label>
              <label for="metal">
                <input type="checkbox" name="waste-type" id="metal" value="metal" />
                Metal
              </label>
            </div>
          </span>
          
  <span class="input-span">
    <label for="waste-bags" class="label">Number of Bags to be Recycled</label>
    <input type="number" name="waste-bags" id="waste-bags" min="1" />
  </span>
       
  <a class="topLink" href="../Pages/checkout.html">Complete Request</a>

      </form>
    </section>
    <!-- <script src="../Logic/schedule.js"></script> -->
  </main>
 
</html>
